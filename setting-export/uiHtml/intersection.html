<body>
    <div class="wrap" style="height:3000px">
        
        <header id="header" data-include="/inc/include/header.html"></header>

        <div id="container">
            <div class="inview-el" style="height:200px;background:#000"></div>
        </div>

        <footer id="footer" data-include="/inc/include/footer.html"></footer>

    </div>
    <script>
        document.addEventListener("scroll", function(){
            const options = { threshold: 1.0 };
            const callback = (entries, observer) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        observer.unobserve(entry.target);
                        console.log('화면에서 노출됨');
                    } else {
                        console.log('화면에서 제외됨');
                    }
                });
            }
            const observer = new IntersectionObserver(callback, options);
            observer.observe(
                document.querySelector('.inview-el')
            );
        })
    </script>
</body>
