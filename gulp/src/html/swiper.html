<!DOCTYPE html>
<html lang="ko">
<head>
@@include('@@webRoot/include/head.html', {
  "button" : "@@webRoot/css/button.css",
  "input" : "@@webRoot/css/input.css",
})
</head>
<body>
	<div id="wrap">
		<!-- header -->
@@include('@@webRoot/include/header.html')
		<!-- //header -->
		
		<!-- container -->
		<section id="container">
			
            <!-- Slider main container -->
            <div class="swiper ui-swipe" data-swipe="sw-type01" style="margin-top:200px;height:300px">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
                ...
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            
                <!-- If we need scrollbar -->
                <div class="swiper-scrollbar"></div>
            </div>

            <!-- Slider main container -->
            <div class="swiper ui-swipe" data-swipe="sw-type02" style="margin-top:200px;height:300px">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
                ...
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            
                <!-- If we need scrollbar -->
                <div class="swiper-scrollbar"></div>
            </div>

		</section>
		<!-- //container -->
       
		<!-- footer -->
@@include('@@webRoot/include/footer.html')
		<!-- //footer -->
	</div>
</body>
</html>
